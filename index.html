<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Form Challenge</title>
</head>
<body>
  <h1>My Happy Form</h1>
  <form>
    <label for="firstName"></label>
    <input type="text" id="firstName" placeholder="First Name" required minlength="1">
    <label for="lastName"></label>
    <input type="text" id="lastName" placeholder="Last Name" required minlength="1">
    <br />
    <textarea id="textbox"></textarea>
    <br />
    <div class="subscribe-container">
      <p>Subscribe to newsletter</p>
      <input type="checkbox" id="checkbox" class="subscribe-checkbox">
    </div>
    <input type="text" id="email" placeholder="Enter your email" hidden>
    <br />
    <button id="submitButton" disabled>Submit</button>
  </form>
  <script src="app.js"></script>
</body>
</html>
